language: go
go:
    - 1.7.x
    - tip
env:
    global:
        - GOARCH=amd64
install:
    - mkdir $GOPATH/bin
    - curl https://glide.sh/get | sh
    - glide install
    - go generate ./cmd/drawrserver
script:
    - go test -v ./pkg/bolt
notifications:
    email: false
matrix:
    allow_failures:
        - go: tip

